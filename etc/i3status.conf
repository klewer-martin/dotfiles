#}

#load {
#        format = "%1min"
#}

memory {
        format = " RAM: %used"
#        threshold_degraded = "1G"
#        format_degraded = "MEMORY < %available"
}

tztime local {
        format = " %a%e %b %Y   %H:%M  "
}
